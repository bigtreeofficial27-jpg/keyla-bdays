body {

  background: radial-gradient(circle at top, #ff5f9e, #2b1055);
  font-family: 'Segoe UI', sans-serif;
  color: white;
  overflow: hidden;
}

.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: rgba(0,0,0,0.4);
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  max-width: 90%;
  animation: fadeIn 1.5s ease;
}

input {
  padding: 12px;
  border-radius: 25px;
  border: none;
  width: 80%;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  background: #ff5f9e;
  color: white;
  cursor: pointer;
}

.hidden { display: none; }

h1 { font-size: 2.5em; }
h2 { color: #ffd6e8; }

#slideshow img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 50%;
  margin: 20px 0;
  box-shadow: 0 0 25px rgba(255,255,255,0.5);
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>
